<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>

<body>
    <div class="general" style="width: 100%;">
        <div class="header" id="head">
            <i class="fa-solid fa-comment"></i> Chat
        </div>

        <div class="message-container container-fluid" id="messages">
        </div>




    </div>

    <div class="message-input d-flex" style="background-image: url(bg.jpg);">
        <input type="text" class="form-control mt-3 ml-3" placeholder="Your message..." id="inputMessage"
            style="font-size: large;height: 65%;">
        <button type="submit" class="btn btn-success btn-lg mt-3 mr-3 ml-1" style="height: 65%;width: 15%;" id="btnSend"
            onclick="sendMessage()">
            <i class="fa-solid fa-paper-plane"></i></button>
    </div>
</body>
<script src="/node_modules/@microsoft/signalr/dist/browser/signalr.js"></script>
<script src="chat.js"></script>

</html>
